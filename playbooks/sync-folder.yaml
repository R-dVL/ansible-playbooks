---
- name: Sync Server Folder
  hosts: server
  tasks:
    - name: Sync
      synchronize:
        src: "{{ src_path }}"
        dest: /DATA/Backups
        delete: true
        perms: false
        owner: false
        group: false
        links: false
      delegate_to: server
      become: true

  vars:
    path: src_path
